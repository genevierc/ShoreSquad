<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="ShoreSquad — rally your crew, track weather, and hit the next beach cleanup with our map app">
  <title>ShoreSquad</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1 id="site-title">ShoreSquad</h1>
      <p class="tagline">Rally your crew, track the weather, and clean beaches together.</p>
    </div>
  </header>

  <main class="wrap">
    <section class="controls" aria-label="Controls">
      <button id="locate-btn" class="btn">Use My Location</button>
      <button id="create-event" class="btn btn-accent">Create Cleanup</button>
      <div id="weather" class="weather" aria-live="polite">Weather: —</div>
    </section>

    <section id="map" class="map" role="region" aria-label="Map showing cleanups and weather">
      <div class="map-placeholder">Map will load here — click "Use My Location"</div>
    </section>

    <section id="feed" class="feed" aria-label="Community feed">
      <h2>Upcoming Cleanups</h2>
      <ul id="events-list">
        <li>No events yet — create one!</li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">© <span id="year"></span> ShoreSquad — make it fun, make it local.</div>
  </footer>

  <script src="js/app.js" defer></script>
</body>
</html>
