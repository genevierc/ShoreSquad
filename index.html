<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="ShoreSquad — rally your crew, track weather, and hit the next beach cleanup with our map app">
  <title>ShoreSquad</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1 id="site-title">ShoreSquad</h1>
      <p class="tagline">Rally your crew, track the weather, and clean beaches together.</p>
    </div>
  </header>

  <main class="wrap">
    <section class="controls" aria-label="Controls">
      <button id="locate-btn" class="btn">Use My Location</button>
      <button id="create-event" class="btn btn-accent">Create Cleanup</button>
      <div id="weather" class="weather" aria-live="polite">Weather: —</div>
    </section>

    <section id="map" class="map" role="region" aria-label="Map showing cleanups and weather">
      <!-- Embedded Google Map for next cleanup (Pasir Ris) -->
      <iframe
        title="ShoreSquad — Next Cleanup at Pasir Ris"
        aria-label="Map showing Next Cleanup location at Pasir Ris"
        src="https://www.google.com/maps?q=Next+Cleanup@1.381497,103.955574&z=17&output=embed"
        width="100%"
        height="100%"
        style="border:0;"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <div class="map-fallback" style="display:none;">If the map does not load, <a href="https://www.google.com/maps?q=1.381497,103.955574" target="_blank" rel="noopener">open in Google Maps</a>.</div>
    </section>

    <section id="feed" class="feed" aria-label="Community feed">
      <h2>Upcoming Cleanups</h2>
      <ul id="events-list">
        <li>No events yet — create one!</li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">© <span id="year"></span> ShoreSquad — make it fun, make it local.</div>
  </footer>

  <script src="js/app.js" defer></script>
</body>
</html>
